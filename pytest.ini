[pytest]
# Pytest configuration file

minversion = 7.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --showlocals
    --durations=10
    -v

testpaths = 
    tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    e2e: End-to-end tests (very slow, requires full stack)
    performance: Performance benchmarks
    slow: Slow tests
    security: Security tests
    model: ML model tests
    api: API endpoint tests
    websocket: WebSocket tests
    database: Database tests
    gpu: Tests requiring GPU
    ci: Tests that should run in CI

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tests.*
    error::FutureWarning

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
skip_empty = True

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration
asyncio_mode = auto

